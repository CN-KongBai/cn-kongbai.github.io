<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI聚合聊天</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* 浅色模式默认样式 */
        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s ease;
        }

        .container {
            background-color: white;
            border-radius: 24px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 650px;
            padding: 24px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
            color: #1a73e8;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 12px;
        }

        .subheader {
            color: #666;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 24px;
            font-size: 1rem;
            background-color: #f8f9fa;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 1.05rem;
            font-weight: 600;
            margin-top: 18px;
            transition: background-color 0.3s ease;
        }

        .chat-container {
            margin-top: 24px;
        }

        .chatlog {
            height: 350px;
            overflow-y: auto;
            border: 2px solid #e0e0e0;
            border-radius: 24px;
            padding: 18px;
            margin-bottom: 18px;
            background-color: #f8f9fa;
            font-size: 1rem;
            line-height: 1.5;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        .message {
            margin: 12px 0;
            padding: 14px;
            border-radius: 18px;
            max-width: 75%;
            word-wrap: break-word;
        }

        .user-message {
            background-color: #e3f2fd;
            margin-left: auto;
            position: relative;
            transition: background-color 0.3s ease;
        }

        .ai-message {
            background-color: #f5f5f5;
            position: relative;
            transition: background-color 0.3s ease;
        }

        .ai-message::before {
            content: attr(data-model);
            color: #666;
            font-size: 0.9rem;
            margin-right: 8px;
            transition: color 0.3s ease;
        }

        .user-message::before {
            content: "你 ";
            color: #1a73e8;
            transition: color 0.3s ease;
        }

        .status {
            color: #666;
            text-align: center;
            margin-top: 12px;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        /* 深色模式样式 */
        body.dark-mode {
            background-color: #2d2d2d;
        }

        body.dark-mode .container {
            background-color: #3a3a3a;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }

        body.dark-mode label,
        body.dark-mode .subheader,
        body.dark-mode .ai-message::before,
        body.dark-mode .status {
            color: #e0e0e0;
        }

        body.dark-mode .logo {
            color: #64b5f6;
        }

        body.dark-mode input,
        body.dark-mode select,
        body.dark-mode .chatlog {
            background-color: #4a4a4a;
            border-color: #5f5f5f;
            color: #e0e0e0;
        }

        body.dark-mode button {
            background-color: #64b5f6;
        }

        body.dark-mode .user-message {
            background-color: #2962ff;
            color: white;
        }

        body.dark-mode .ai-message {
            background-color: #5a5a5a;
            color: white;
        }

        @media (max-width: 600px) {
            .container {
                padding: 18px;
            }
            .chatlog {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">AI聚合聊天</div>
            <div class="subheader">智能对话助手</div>
            <!-- 新增模式切换 -->
            <div class="form-group" style="max-width: 200px; margin: 12px auto 0;">
                <label>主题模式</label>
                <select id="themeSelect" style="margin-top: 8px;">
                    <option value="light" selected>浅色模式</option>
                    <option value="dark">深色模式</option>
                </select>
            </div>
        </div>
        <div id="setupForm">
            <div class="form-group">
                <label>选择模型</label>
                <select id="modelSelect"></select>
            </div>
            <div class="form-group">
                <label>温度参数 (0-1)</label>
                <input type="number" id="temperature" step="0.1" min="0" max="1" value="0.3">
            </div>
            <div class="form-group">
                <label>Top-p参数 (0-1)</label>
                <input type="number" id="topP" step="0.1" min="0" max="1" value="1.0">
            </div>
            <button onclick="startChat()">开始对话</button>
        </div>
        <div id="chatInterface" style="display: none;">
            <div class="chat-container">
                <div class="chatlog" id="chatlog"></div>
            </div>
            <div class="form-group">
                <input type="text" id="userInput" placeholder="输入消息或命令">
                <button onclick="sendMessage()">发送</button>
            </div>
            <div class="status" id="status"></div>
        </div>
    </div>
    <script>
        let currentModel = '';
        let temperature = 0.3;
        let topP = 1.0;
        let messages = [];
        let streamMode = false;
        let availableModels = [];
        
        // 新增主题模式变量
        const themeSelect = document.getElementById('themeSelect');
        
        // 初始化主题模式
        function initTheme() {
            themeSelect.addEventListener('change', () => {
                const isDarkMode = themeSelect.value === 'dark';
                document.body.classList.toggle('dark-mode', isDarkMode);
            });
        }

        async function getAvailableModels() {
            try {
                const response = await fetch('https://api.pearktrue.cn/api/aichat/');
                if (!response.ok) throw new Error(`HTTP错误: ${response.status}`);
                const data = await response.json();
                if (data.code === 200) return data.models;
                throw new Error(`API错误: ${data.msg}`);
            } catch (error) {
                showStatus(`获取模型失败: ${error.message}`, 'error');
                return [];
            }
        }

        function updateModelDropdown(models) {
            const select = document.getElementById('modelSelect');
            select.innerHTML = '<option value="">请选择模型</option>';
            models.forEach(model => {
                const option = document.createElement('option');
                option.value = model;
                option.text = model;
                select.appendChild(option);
            });
            currentModel = models[0] || '';
            select.value = currentModel;
        }

        function showStatus(message, type = '') {
            const statusElement = document.getElementById('status');
            statusElement.className = `status ${type}`;
            statusElement.textContent = message;
            setTimeout(() => {
                statusElement.className = 'status';
                statusElement.textContent = '';
            }, 3000);
        }

        async function startChat() {
            currentModel = document.getElementById('modelSelect').value;
            temperature = parseFloat(document.getElementById('temperature').value);
            topP = parseFloat(document.getElementById('topP').value);
            if (!currentModel) {
                showStatus('请选择模型', 'error');
                return;
            }
            if (!availableModels.includes(currentModel)) {
                showStatus('无效的模型选择', 'error');
                return;
            }
            messages = [];
            document.getElementById('setupForm').style.display = 'none';
            document.getElementById('chatInterface').style.display = 'block';
            showWelcomeMessage();
            updateModel(currentModel);
        }

        function showWelcomeMessage() {
            const chatlog = document.getElementById('chatlog');
            chatlog.innerHTML = `
                <div class="ai-message" data-model="${currentModel}">
                    系统提示：输入 'exit' 返回主界面，'clear' 清除历史，'model' 更换模型，'stream' 切换流式模式，'temp [值]' 调整温度，'topp [值]' 调整Top-p。
                </div>
            `;
        }

        async function sendMessage() {
            const userInput = document.getElementById('userInput').value.trim();
            if (!userInput) return;
            const chatlog = document.getElementById('chatlog');
            chatlog.innerHTML += `<div class="user-message">${userInput}</div>`;
            document.getElementById('userInput').value = '';
            if (userInput.toLowerCase() === 'exit') {
                resetApplication();
                return;
            }
            if (userInput.toLowerCase() === 'clear') {
                messages = [];
                chatlog.innerHTML = '';
                showWelcomeMessage();
                return;
            }
            if (userInput.toLowerCase() === 'model') {
                const newModel = prompt('请输入新的模型名称:', currentModel);
                if (newModel && availableModels.includes(newModel)) {
                    currentModel = newModel;
                    showStatus(`已切换到模型: ${currentModel}`);
                    updateModel(currentModel);
                } else {
                    showStatus('无效的模型名称', 'error');
                }
                return;
            }
            if (userInput.toLowerCase() === 'stream') {
                streamMode = !streamMode;
                showStatus(`流式模式已切换为：${streamMode}`);
                return;
            }
            if (userInput.startsWith('temp ')) {
                const value = parseFloat(userInput.split(' ')[1]);
                if (0 <= value <= 1) {
                    temperature = value;
                    showStatus(`温度参数已更新为：${temperature}`);
                } else {
                    showStatus('无效的温度值', 'error');
                }
                return;
            }
            if (userInput.startsWith('topp ')) {
                const value = parseFloat(userInput.split(' ')[1]);
                if (0 <= value <= 1) {
                    topP = value;
                    showStatus(`Top-p参数已更新为：${topP}`);
                } else {
                    showStatus('无效的Top-p值', 'error');
                }
                return;
            }
            messages.push({ role: 'user', content: userInput });
            await sendChatRequest();
        }

        async function sendChatRequest() {
            const chatlog = document.getElementById('chatlog');
            try {
                const response = await fetch('https://api.pearktrue.cn/api/aichat/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: currentModel,
                        messages: messages,
                        stream: streamMode,
                        temperature: temperature,
                        top_p: topP
                    }),
                });
                if (!response.ok) throw new Error(`HTTP错误: ${response.status}`);
                if (streamMode) {
                    chatlog.innerHTML += `<div class="ai-message" data-model="${currentModel}">`;
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder('utf-8');
                    let fullContent = '';
                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;
                        const chunk = decoder.decode(value, { stream: true });
                        try {
                            const data = JSON.parse(chunk);
                            if (data.content) {
                                chatlog.innerHTML += data.content;
                                fullContent += data.content;
                                chatlog.scrollTop = chatlog.scrollHeight;
                            }
                        } catch (error) {
                            console.error('解析错误:', error);
                        }
                    }
                    chatlog.innerHTML += '</div>';
                    messages.push({ role: 'assistant', content: fullContent });
                } else {
                    const data = await response.json();
                    if (data.code === 200) {
                        chatlog.innerHTML += `
                            <div class="ai-message" data-model="${currentModel}">
                                ${data.content}
                            </div>
                        `;
                        messages.push({ role: 'assistant', content: data.content });
                        if (data.reasoning_content) {
                            chatlog.innerHTML += `
                                <div class="ai-message" data-model="${currentModel}" style="background-color: #f5f5f5;">
                                    <div style="color: #666; font-size: 0.9rem; margin-bottom: 8px;">思考过程：</div>
                                    ${data.reasoning_content}
                                </div>
                            `;
                        }
                    } else {
                        chatlog.innerHTML += `
                            <div class="ai-message" data-model="${currentModel}" style="color: #dc3545;">
                                请求失败：${data.msg}
                            </div>
                        `;
                    }
                }
                chatlog.scrollTop = chatlog.scrollHeight;
            } catch (error) {
                chatlog.innerHTML += `
                    <div class="ai-message" data-model="${currentModel}" style="color: #dc3545;">
                        请求失败：${error.message}
                    </div>
                `;
            }
        }

        function updateModel(currentModel) {
            const aiMessages = document.querySelectorAll('.ai-message');
            aiMessages.forEach(msg => {
                msg.dataset.model = currentModel;
            });
        }

        function resetApplication() {
            document.getElementById('chatInterface').style.display = 'none';
            document.getElementById('setupForm').style.display = 'block';
            currentModel = availableModels[0] || '';
            temperature = 0.3;
            topP = 1.0;
            messages = [];
            streamMode = false;
            document.getElementById('modelSelect').value = currentModel;
            document.getElementById('temperature').value = temperature;
            document.getElementById('topP').value = topP;
            const chatlog = document.getElementById('chatlog');
            chatlog.innerHTML = '';
            updateModel(currentModel);
        }

        // 初始化
        async function initialize() {
            availableModels = await getAvailableModels();
            if (availableModels.length > 0) {
                updateModelDropdown(availableModels);
            }
            // 初始化主题模式
            initTheme();
        }

        initialize();
    </script>
</body>
</html>
